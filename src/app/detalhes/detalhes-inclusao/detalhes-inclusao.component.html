
<!-- Modal -->
<div class="modal" *ngIf="isModalOpen">
  <div class="modal-overlay"></div>
  <div class="modal-dialog">
    <div class="modal-panel">
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-headline">

        <!-- Form -->
        <form class="box-form bg-white overflow-hidden border rounded-lg shadow-lg" novalidate
          [formGroup]="detalhesInclusaoForm" #formDir="ngForm" (ngSubmit)="onSubmit(formDir.value)">
          <div class="px-4 py-5 sm:px-6 bg-gray-100">
            <h1 class="mt-2 font-bold text-center text-2xl text-gray-800">
              Formulário de registro
            </h1>
          </div>

          <div class="border-t border-gray-200 p-6">

            <input class="form-input" id="id" name="id" formControlName="id" type="hidden" value="{{ currentId }}" />
            <input class="form-input" id="ocoId" name="ocoId" formControlName="ocoId" type="hidden" value="{{ currentOcoId }}" />

            <div>
              <label class="form-label" for="informacao">Informação</label>
              <input class="form-input" id="informacao" name="informacao" formControlName="informacao" type="text" placeholder="Título desta ocorrência." required />

              <div *ngIf="informacao.invalid && (informacao.dirty || informacao.touched)" class="text-danger">
                <span *ngIf="informacao.errors.required">
                  A informação é obrigatória.
                </span>
                <span *ngIf="informacao.errors.minlength">
                  A informação deve ter no mínimo 3 caracteres.
                </span>
                <span *ngIf="informacao.errors.maxlength">
                  A informação deve ter no máximo 140 caracteres.
                </span>
              </div>
            </div>

            <div>
              <label class="form-label" for="data">Data</label>
              <input class="form-input" id="data" name="data" formControlName="data" type="text" inputmode="numeric" mask="d0/M0/0000" [leadZeroDateTime]="true" placeholder="Data da ocorrência." maxlength="10" required />

              <div *ngIf="data.invalid && (data.dirty || data.touched)" class="text-danger">
                <span *ngIf="data.errors.required">
                  A data é obrigatória.
                </span>
              </div>
            </div>

            <div>
              <label class="form-label" for="descricao">Descrição</label>
              <textarea class="form-input" id="descricao" name="descricao" formControlName="descricao" type="text" placeholder="Uma breve descrição sobre o ocorrido." required></textarea>

              <div *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)" class="text-danger">
                <span *ngIf="descricao.errors.required">
                  A descrição é obrigatória.
                </span>
                <span *ngIf="descricao.errors.maxlength">
                  A descrição deve ter no máximo 140 caracteres.
                </span>
              </div>
            </div>

            <div>
              <label class="form-label">Anexo</label>
              <div class="mb-8">
                <input type="file" id="anexos" name="anexos" formControlName="anexos" (change)="onFileSelected($event)" class="sr-only" />
                <label for="anexos" class="relative flex items-center justify-center rounded-md border border-dashed border-gray-400 p-6 text-center">
                  <div class="file-upload">
                    <div class="mb-3 text-green-600">
                      {{ fileName || "Nenhum arquivo foi carregado ainda." }}
                    </div>

                    <span class="upload-btn inline-flex bg-gray-100 hover:bg-gray-200 border tracking-wide font-semibold py-2 px-7 text-sm md:text-base rounded cursor-pointer">
                      Clique para carregar
                    </span>
                  </div>
                </label>
              </div>
            </div>

            <div class="mt-14 sm:flex sm:justify-center lg:justify-end">
              <div>
                <button type="button" (click)="closeModal()" class="w-full btn btn-indigo-invert btn-mini btn-focus tracking-wide text-gray-800">
                  Fechar
                </button>
              </div>
              <div class="mt-3 sm:mt-0 sm:ml-3">
                <button type="submit" class="w-full btn-green btn-mini btn-focus tracking-wide">
                  Enviar registro
                </button>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

</div>
